<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Formulario de Login moderno</title>
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_LpXqnjDlIG-LPOyfZH6K-i8gaOLRphBeNxXP3gJ-svX7juJp6ntNkDV0zsI8Y29NN3g&usqp=CAU" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>    
        </div>
        <div class="separator">
            <hr><!--hr es una línea horizontal-->
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name"><!--El for hace referencia al "id" del input-->
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username"><!--El for hace referencia al "id" del input-->
                    <span>Username</span>
                    <input id="username name="username>
                </label>
            </div>
            <label for="email"><!--El for hace referencia al "id" del input-->
                <span>Email</span>
                <input id="email" name="email">
            </label>
            <label for="password"><!--El for hace referencia al "id" del input-->
                <span>Password</span>
                <input id="password" name="password" placeholder="6+ characters">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
