<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-----------Importando Bootstrap-->
    <!-----------------CSS--------------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>

<style>
    .relleno {
        background-color: aquamarine;
        border: 1px solid white;
        padding: 5px;
    }
</style>

<body>
    <div class="container" style="background-color: red">
        <h1>Hola Bootstrap</h1>
    </div>

    <div class="row">
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3</div>
        <!--"col-6 le da más espacio y las demás son automaticas en el espaciado entre columnas"-->
    </div>
    <div class="row">
        <!--"col-md-6" hace el breakpoint cuando tenga el tamaño "md" tendrá el tamaño de 6 columnas-->
        <div class="col-3 col-md-6 relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <button type="button" class="btn btn-primary">Botón</button>
        </div>
    </div>

</body>
<!---------------js bootstrap--------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js">
</script>

</html>
