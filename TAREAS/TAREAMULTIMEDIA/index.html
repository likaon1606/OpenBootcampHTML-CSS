<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./assets/soulreaver.jpeg" alt="soulreaver" width="300" height="300">

        <h1>Aprendiendo a utilizar los vídeos</h1>

            <source src="./assets/Scorpions   Wind Of Change (Official Music Video.mp3" type="audio/mp3"/>
        </audio>
    </div>
