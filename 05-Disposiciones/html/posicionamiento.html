<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/posicionamiento.css">
    <title>Posicionamiento</title>
</head>
<body>
    <h3>Posicionamiento en CSS</h3>

    <!-- 
    static es el de por defecto
    <li>static</li>
    <li>relative</li>
    <li>fixed</li>
    <li>absolute</li>
    <li>sticky</li>
    -->

    <div class="static">Soy un div est√°tico (static)</div>
    <div class="relative">Soy un div relativo (relative)</div>
    <div class="fixed">Soy un div fixed</div>
    <!--si queremos posicionar un div absolute dentro de otro, el otro debe ser relative-->
    <div class="sticky">Soy un div STICKY (sticky)</div>
    <div class="relative contenedor">
        <div class="absolute">
            Soy un div absoluto (absolute)
        </div>
    </div>
    <!-- sticky usa una mezcla entre relative y fixed -->


</body>
</html>
