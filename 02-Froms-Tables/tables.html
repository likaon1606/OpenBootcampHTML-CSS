<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas en HTML</title>
</head>
<body>
    <h3>Horas para aprender HTML</h3>
    <table>
        <tr><!--tr para filas-->
            <th>Persona</th>
            <th>Lunes</th> <!--th para encabezados-->
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td>María</td><!--td para que se muestre en cada encabezado-->
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>9 - 13</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
        <tr>
            <td>Iñigo</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>10 - 17</td>
            <td>Descanso</td>
            <td>Descanso</td>
        </tr>
    </table>
</body>
</html>
