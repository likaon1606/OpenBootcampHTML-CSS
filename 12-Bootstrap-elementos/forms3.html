<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container pt-4">
        <form action="">
            <label for="rango">Selecciona el rango</label>
            <input id="rango" 
            class="form-range" value="5" min="0" max="10"
            step="0.1" 
            type="range" />

            <!-------------INPUTS GROUPS--------------->

            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" />
            </div>
            <label for="email">Introduce tu email</label>
            <div class="input-group w-50 ">
                <input type="text" 
                id="email"
                class="form-control" 
                placeholder="username" />
                <span class="input-group-text">@gmail.com</span>
            </div>
            
            <label for="email-2">Introduce tu email</label>
            <div class="input-group-sm w-50 flex-nowrap">
                <input type="text" 
                id="email-2"
                class="form-control" 
                placeholder="username" />
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
              </div>
              <div class="input group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                  </div>
                  <input type="text" class="form-control" 
                  name="Nombre"
                  placeholder="Tu nombre"
                  />
                  <input type="text" class="form-control" 
                  name="Apellido"
                  placeholder="Tu Apellido"
                  />    
              </div>

              <div class="input-group">
                <input type="text" 
                placeholder="Haz tu búsqueda" 
                class="form-control"
                />
                <button class="btn btn-outline-secondary">Buscar</button>
              </div>

              <div class="input-group">
                <input type="text" 
                placeholder="Haz tu búsqueda" 
                class="form-control"
                />
                <button class="btn btn-outline-secondary dropdown-toggle"
                type="button" data-bs-toggle="dropdown">Elige tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                  </ul>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" 
                id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Nombre label</label>
              </div>

        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
