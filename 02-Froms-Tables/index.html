<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="resultados.html" method="get"><!--"action" URL o documento a enviar el resultado-->
        <div><!--el method="get" sirve para enviar los datos a la pagina resultados.html-->
            <label for="nombreusuario">Nombre de usuario</label>
            <input name="nombreusuario" id="nombreusuario" required/>
        </div>
        <div>    
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required/><!--requiered para campos requeridos-->
        </div><!--type="password" para que no se vea la contraseña, pero no es segura-->
        <div>    
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad"  min="0" max="100" step="5"/><!--requiered para campos requeridos-->
        </div>
        <div>    
            <label for="nacimiento">Fecha de nacimiento</label>
            <input type="date" name="nacimiento" id="nacimiento" />
        </div>                                                                
        <div>    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" /><!--requiered para campos requeridos-->
        </div>
        <div>
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button><!--submit para enviar, reset para resetear-->
        </div>
    </form>
</body>
</html>
