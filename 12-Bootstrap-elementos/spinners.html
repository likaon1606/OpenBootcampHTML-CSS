<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-4">
        <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-info"></div>
    </div>

    <div class="spinner-grow text-warning mx-2 my-5">
        <span class="visually-hidden">Loaging...</span>
    </div>

    <div class="spinner-border text-danger spinner-border-sm"></div>

    <div class="spinner-border text-secondary" 
    style="width: 5rem; height: 5rem"
    ></div>

    <button class="btn btn-primary disabled">
        <div class="spinner-grow spinner-border-sm"></div>
        Cargando...
    </button>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
