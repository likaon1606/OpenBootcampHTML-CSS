<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia con HTML</title>
</head>
<body>
    <img src="./assets/imagen.png" alt="logo"/><!--los atributos mas importantes de img son src y alt-->

    <video width="300" height="300" controls muted loop>
        <source src="ruta del video" type="video/mp4"/>
    </video>
    <audio>
        <source src="ruta del audio" type="audio/mp3"/>
    </audio>
</body>
</html>
